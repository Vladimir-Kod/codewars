  <title>Javascript для детей</title>

<body>
  <script>

    function solution(str){
        let string = "";
        for (let i = str.length-1; i>=0; i--){
          string += str[i]
        } 
        return string;
    }
    console.log(solution("world"))   
       
  </script>
